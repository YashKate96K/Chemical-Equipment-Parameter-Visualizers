services:
  - type: web
    name: chemical-visualizer-api
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      # Set these after frontend is deployed (Netlify URL)
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-site.netlify.app"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://your-site.netlify.app"
      - key: ALLOWED_HOSTS
        value: "${RENDER_EXTERNAL_HOSTNAME}"
    autoDeploy: true
